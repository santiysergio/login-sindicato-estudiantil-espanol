<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent; /* Fondo del cuerpo transparente */
    }
    .transparent-background {
      background-color: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .transparent-background h1,
    .transparent-background label {
      color: #ffffff; /* Color de texto blanco */
    }
    .transparent-background input[type="text"],
    .transparent-background input[type="email"],
    .transparent-background textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ffffff;
      border-radius: 3px;
      background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
      color: #000000; /* Color de texto negro */
    }
    .transparent-background button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 3px;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }
    .transparent-background button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="transparent-background">
    <h1>Formulario de Contacto</h1>
    <form action="https://formsubmit.co/santiysergiocraftyo@gmail.com" method="POST">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required>
      
      <label for="email">Correo Electr√≥nico:</label>
      <input type="email" id="email" name="email" placeholder="Tu email" required>
      
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" placeholder="Tu mensaje" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
